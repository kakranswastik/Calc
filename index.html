<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header -->
    <h1 class="text-center text-4xl my-4">Welcome to Calculate Me!</h1>
    <h1 class="text-center italic mb-12">A calculator craeted using HTML TailwindCSS and JavaScript</h1>

    <!-- calculator body (buttons) -->
    <div id="container" class="flex flex-col items-center m-auto">
        <input class="border-2 border-black rounded-md text-md" type="text">
        <div id="row" class="my-2 text-3xl">
            <button class="button mx-1 active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">C</button>
            <button class="button      active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-3">%</button>
            <button class="button mx-1 active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-2">M+</button>
            <button class="button      active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-2">M-</button>
        </div>
        <div id="row" class="text-3xl">
            <button class="button mx-1 active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">7</button>
            <button class="button      active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">8</button>
            <button class="button mx-1 active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">9</button>
            <button class="button      active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">*</button>
        </div>
        <div id="row" class="my-2 text-3xl">
            <button class="button mx-1 active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">4</button>
            <button class="button      active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">5</button>
            <button class="button mx-1 active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">6</button>
            <button class="button      active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">/</button>
        </div>
        <div id="row" class="text-3xl">
            <button class="button mx-1 active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">1</button>
            <button class="button      active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">2</button>
            <button class="button mx-1 active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">3</button>
            <button class="button      active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">-</button>
        </div>
        <div id="row" class="my-2 text-3xl">
            <button class="button mx-1 active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 ml-2 px-5">.</button>
            <button class="button      active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">0</button>
            <button class="button mx-1 active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">=</button>
            <button class="button      active:text-white active:bg-slate-800 hover:bg-slate-500 border-2 border-black rounded-xl py-2 px-4">+</button>
        </div>

    </div>
    

    <script src="tailwind.config.js"></script>
    <script src="main.js"></script>
</body>
</html>
